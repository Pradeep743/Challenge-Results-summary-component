<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results-Summary-component</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <div class="circle-text">
                    <p class="large">76</p>
                    <p>of 100</p>
                </div>
            </div>
            <p class="result-status">Great</p>
            <p>Lorem ipsum nsectetur adipisicing elit. Quae eos temporindae quisquam</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="box">
                <div class="tab">
                    <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt="image of lightning"> Reaction</p>
                    <p>80 / 100</p>
                </div>
                <div class="tab">
                    <p class="memory"><img src="./assets/images/icon-memory.svg" alt="image of brain"> Memory</p>
                    <p>92 / 100</p>
                </div>
                <div class="tab">
                    <p class="verbal"><img src="./assets/images/icon-verbal.svg" alt="image of speech"> Verbal</p>
                    <p>61 / 100</p>
                </div>
                <div class="tab">
                    <p class="visual"><img src="./assets/images/icon-visual.svg" alt="image of an eye"> Visual</p>
                    <p>72 / 100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
