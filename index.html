<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results-Summary-component</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <div class="circle-text">
                    <p class="large">76</p>
                    <p>of 100</p>
                </div>
            </div>
            <p class="result-status">Great</p>
            <p>Lorem ipsum nsectetur adipisicing elit. Quae eos temporindae quisquam</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="box">
                <div class="tab">
                    <p>Reaction</p>
                    <p>80 / 100</p>
                </div>
                <div class="tab">
                    <p>Memory</p>
                    <p>92 / 100</p>
                </div>
                <div class="tab">
                    <p>Verbal</p>
                    <p>61 / 100</p>
                </div>
                <div class="tab">
                    <p>Visual</p>
                    <p>72 / 100</p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
