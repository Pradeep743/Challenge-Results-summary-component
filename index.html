<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Solution of Results summary component challenge from Frontend mentors">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results-Summary-component</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="result">
                <h1>Your Result</h1>
                <div class="circle">
                    <div class="circle-text">
                        <p class="large">76</p>
                        <p>of 100</p>
                    </div>
                </div>
                <p class="result-status">Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="box">
                    <div class="tab" tabindex="0">
                        <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt="image of lightning">
                            Reaction</p>
                        <p><span class="score">80</span>/ 100</p>
                    </div>
                    <div class="tab" tabindex="0">
                        <p class="memory"><img src="./assets/images/icon-memory.svg" alt="image of brain"> Memory</p>
                        <p><span class="score">92</span>/ 100</p>

                    </div>
                    <div class="tab" tabindex="0">
                        <p class="verbal"><img src="./assets/images/icon-verbal.svg" alt="image of speech"> Verbal</p>
                        <p><span class="score">61</span>/ 100</p>

                    </div>
                    <div class="tab" tabindex="0">
                        <p class="visual"><img src="./assets/images/icon-visual.svg" alt="image of an eye"> Visual</p>
                        <p><span class="score">72</span>/ 100</p>

                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Coded by <a href="https://github.com/Pradeep743" target="_blank">PRADEEP SAHU</a></p>
    </footer>
</body>

</html>
